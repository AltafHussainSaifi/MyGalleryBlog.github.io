<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Image Gallery Blog</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Navbar -->
    <header>
        <h1>My Image Blog</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Gallery Section -->
    <section class="gallery">
        <div class="gallery-item"><img src="images/img1.jpg" alt="Gallery Image 1"></div>
        <div class="gallery-item"><img src="images/img2.jpg" alt="Gallery Image 2"></div>
        <div class="gallery-item"><img src="images/img3.jpg" alt="Gallery Image 3"></div>
        <div class="gallery-item"><img src="images/img4.jpg" alt="Gallery Image 4"></div>
        <div class="gallery-item"><img src="images/img5.jpg" alt="Gallery Image 5"></div>
        <div class="gallery-item"><img src="images/img6.jpg" alt="Gallery Image 6"></div>
    </section>

    <!-- Lightbox -->
    <div id="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 My Image Blog | Designed with ❤️</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
